<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> 
</head>
<body>
    <div class="nav">
        <form method="post">
            <input name="search_string" placeholder="Enter Text to Search" id="search">
            <input type="submit" id="submit-btn">
        </form>
    </div>
    <br>
    
    <button style="text-align:center" id="home-btn" onclick="window.location.href = 'http://127.0.0.1:5000/caregapdetails';">Add an appointment</button>
    <button style="text-align:center" id="home-btn" onclick="window.location.href = 'http://127.0.0.1:5000/patientdetails';">Add new patient</button>

    <br>

<h1 style="text-align: center;">Care Gaps</h1><br>

<div class="container">
    <div class="row">
{% for i in your_list %}

        <div class="col-lg-4">
            <div class="card card-margin">
                <div class="card-header no-border">
                    <h5 class="card-title">{{ i[3] }}</h5>
                </div>
                <div class="card-body pt-0">
                    <div class="widget-49">
                        <div class="widget-49-title-wrapper">
                            <div class="widget-49-date-primary">
                                <span class="widget-49-date-day">{{ i[1][1] }}</span>
                                <span class="widget-49-date-month">{{ i[1][0] }}</span>
                            </div>
                            <div class="widget-49-meeting-info">
                                <span class="widget-49-pro-title">{{ i[0] }}</span>
                                <span class="widget-49-meeting-time">{{ i[1][2] }}</span>
                            </div>
                        </div>
                        <ol class="widget-49-meeting-points">
                            <li class="widget-49-meeting-item"><span>Expand module is removed</span></li>
                            <li class="widget-49-meeting-item"><span>Data migration is in scope</span></li>
                            <li class="widget-49-meeting-item"><span>Session timeout increase to 30 minutes</span></li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>            
{% endfor %}
</div>
</div>



</body>
</html>
